<div class="row">
    <div class="col-sm-2">
        <div class="st_tree">
            <ul id="menu"></ul>
            <script>
                $(function() {                 
                     // 递归列表函数
                    function recursion(selector,data){
                        if(!data) return false;
                        for(var i=0;i<data.length;i++){
                            var li=$('<li>'+data[i]['cat_name']+'</li>'); 
                            selector.append(li);                            
                            if(data[i]['son'] && data[i]['son'].length>0){
                                var ul=$('<ul></ul>');
                                selector.append(ul);
                                recursion(ul,data[i]['son']);
                                
                            }                             
                            
                        }
                    }
                     
                     // ajax请求 用$.post() 会更方便
                    $.ajax({
                        url: "{:U('admin/category/resultCategory')}",
                        type: 'post',
                        dataType: 'json',
                        error: function(res) {
                            console.log(2);
                        },
                        success: function(res) {
                            recursion($('#menu'),res['data']);                        
                            console.log(1);
                        }
                    });
                });
            </script>

    <div class="col-sm-10">
        <div class="panel panel-default">
            <div class="panel-heading">分类列表</div>

            <div class="panel-body">
                <a class="btn btn-primary pull-left" type="button" id="addcat" name="addcat" target="main_frame" href="{:U('admin/category/cat_add')}">
                    <span class="glyphicon glyphicon-plus"></span>
                    添加分类
                </a>
                <!--搜索框-->
                <form action="{:U('Admin/Category/cat_search')}" method="post">
                <div class="input-group mysearch pull-left">
                    <input type="text" class="form-control" id="searchtext" name="searchtext" placeholder="搜索分类名称">
                    <span class="input-group-btn">
                        <button type="submit" id="searchbt" name="searchbt" class="btn btn-default">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
                </form>
                <span class="pull-right">共有{$count}条记录</span>
                <table class="table table-hover table-bordered" style="text-align: center">
                    <thead>
                    <tr class="success">
                        <th>分类编号</th>
                        <th>分类名称</th>
                        <th>分类描述</th>
                        <th>上级分类</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="catlist" item="cat">
                        <tr>
                            <td>{$cat.cat_id}</td>
                            <td>{$cat.cat_name}</td>
                            <td>{$cat.cat_desc}</td>
                            <td>{$cat.parent_id}</td>
                            <td>
                                <a href="{:U('admin/category/cat_change',array('cat_id'=>$cat['cat_id']))}" alt="修改" title="修改"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp;
                                <a href="{:U('admin/category/cat_delete',array('cat_id'=>$cat['cat_id']))}" alt="删除" title="删除" onclick="javascript:return del();"><span class="glyphicon glyphicon-trash"></span></a>
                            </td>
                            <script type="text/javascript">
                                function del() {
                                    var msg = "确定要删除吗？";
                                    if (confirm(msg)==true){
                                        return true;
                                    }else{
                                        return false;
                                    }
                                }
                            </script>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
